name: Update GreekTube Playlist (SB-Sniffer)

on:
  schedule:
    - cron: '0 17 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb google-chrome-stable

      - name: Install Python Dependencies
        run: |
          pip install seleniumbase beautifulsoup4
          seleniumbase install chromedriver

      - name: Run Scraper
        # Τρέχουμε με xvfb-run για να έχουμε εικονική οθόνη
        run: xvfb-run python scraper.py

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add GrTube.m3u
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update playlist" && git push)
