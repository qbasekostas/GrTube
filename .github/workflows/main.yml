name: Update GreekTube Playlist (SeleniumBase)

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          # Εγκατάσταση βασικών πακέτων για το σύστημα
          sudo apt-get update
          sudo apt-get install -y xvfb google-chrome-stable
          
          # Εγκατάσταση SeleniumBase
          pip install seleniumbase beautifulsoup4
          
          # Εγκατάσταση του driver μέσω του SeleniumBase
          seleniumbase install chromedriver

      - name: Run Scraper
        # Τρέχουμε το script μέσα σε εικονική οθόνη (xvfb-run)
        run: xvfb-run python scraper.py

      - name: Check file existence
        id: check_file
        run: |
          if [ -f "GrTube.m3u" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and Push
        if: steps.check_file.outputs.exists == 'true'
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add GrTube.m3u
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update playlist" && git push)
