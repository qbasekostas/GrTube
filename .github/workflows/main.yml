name: Update GreekTube Playlist (Stable)

on:
  schedule:
    - cron: '0 17 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb google-chrome-stable
          pip install seleniumbase beautifulsoup4
          seleniumbase install chromedriver

      - name: Run Scraper
        run: xvfb-run python scraper.py

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # Check if file exists and has size
          if [ -s GrTube.m3u ]; then
            git add GrTube.m3u
            git diff --quiet && git diff --staged --quiet || (git commit -m "Update playlist" && git push)
          else
            echo "⚠️ Playlist is empty or missing. Skipping commit."
          fi
